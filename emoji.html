
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container" style="text-align: center;">
    <div id="score">
            <a v-on:click="Like += 10,counter +=10"><img src="https://static.wixstatic.com/media/c6282d_1fb808577d5546b2b25803a6cd93c2bb~mv2.gif" alt="Like" width="75px" height="75px"></a>
            <a v-on:click="Love += 20,counter +=20"><img src="https://static.wixstatic.com/media/c6282d_65ed96a88af44e51920e2cce7b4a877f~mv2.gif" alt="Love" width="75px" height="75px"></a>
            <a v-on:click="Laugh += 25,counter +=25"><img src="https://static.wixstatic.com/media/c6282d_9bae8733b9394fc2aaffb3cc9ff5ba46~mv2.gif" alt="haha" width="65px" height="65px"></a>  
            <a v-on:click="Wow += 30,counter +=30"><img src="https://static.wixstatic.com/media/c6282d_1496e97e05e34c4cbcdb84079befd375~mv2.gif" alt ="wow" width="78px" height="78px"></a>
            <a v-on:click="Sad -= 15,counter -=15"><img src="https://static.wixstatic.com/media/c6282d_67a25619786a42e89b962244e1e686d2~mv2.gif" alt="sad" width=68 height=68></a>
            <a v-on:click="Angry -= 50,counter -=50"><img src="https://static.wixstatic.com/media/c6282d_075691c7c238419f8c36e9d41157d3b7~mv2.gif" alt="angry" width=78 height=78></a>

         
        <p>score {{ counter }} .</p>
        <hr>
        <p>Like : {{Like}}</p>
        <p>Love : {{Love}}</p>
        <p>Laugh : {{Laugh}}</p>
        <p>Wow : {{Wow}}</p>
        <p>Sad : {{Sad}}</p>
        <p>Angry : {{Angry}}</p>
        </div>
      </div>

    




</body>
</html>

  el: '#score',
  data: {

    Laugh:0,
